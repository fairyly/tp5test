{extend name="base" /}
{block name="main"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">栏目管理</li>
            <li class=""><a href="{:url('admin/Cate/add')}">添加栏目</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width: 30px;">ID</th>
                        <th style="width: 30px;">排序</th>
                        <th>栏目名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="clist" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.sort}</td>
                        <td>{neq name="vo.level" value="1"}|
                            {php}
                            for($i=1;$i<$vo['level'];$i++)
                            {echo ' ----';}
                            {/php}
                            {/neq} {$vo.name}</td>
                        <td>
                            <a href="{:url('admin/Cate/add',['pid'=>$vo['id']])}" class="layui-btn layui-btn-mini">添加子栏目</a>
                            <a href="{:url('admin/Cate/edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                            <a href="javascript:;" data-url="{:url('admin/Cate/del')}" onclick="del(this,{$vo['id']})" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}
