<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{block name="title"}API-admin{/block}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <script src="{:WEB_STATIC}/js/jquery-1.11.1.min.js"></script>
    <script src="{:WEB_STATIC}/js/jquery.min.js"></script>
    {block name="js"}{/block}
    {block name="css"}{/block}
    <link rel="stylesheet" href="{:WEB_STATIC}/css/index.css">
    <link rel="stylesheet" href="{:WEB_STATIC}/layui/css/layui.css">
    <script src="{:WEB_STATIC}/layui/layui.js"></script>
</head>
<body>
<div class="layui-layout-admin">
    <div class="layui-header">
        <div class="admin-title dp-ib">
            <h1 class="fs-24 dp-ib c-fff mgl-20 mgt-10">后台管理系统</h1>
        </div>

        <div href="#!" class="layui-right user">
            <a href="javascript:;" class="user-avatar" data-url="{:url('admin/System/clear')}" onclick="deldel(this)">
                <span class="c-fff mgl-20">清除缓存</span>
            </a>
            <a href="#!" class="user-avatar"><img src="{:WEB_STATIC}/imgs/user-photo.jpg" alt="" class="layui-circle">
                <span class="c-fff mgl-20">超级管理员</span>
            </a>
            <ul class="user-nav">
                <li class="user-nav-item"><a href="#!"><i class="layui-icon">&#xe612;</i> 个人设置</a></li>
                <li class="user-nav-item"><a href="javascript:;" data-url="{:url('admin/Login/logout')}" onclick="deldel(this)" id="btn-exit"><i class="layui-icon">&#xe623;</i> 退出</a></li>
            </ul>
        </div>
    </div>



    <div class="layui-side">
        <ul class="layui-nav layui-nav-tree">

            <li class="layui-nav-item layui-nav-title item-show" ><a>文章管理<i class="layui-icon layui-right">&#xe619;</i></a></li>
            <li class="layui-nav-item"><a href="{:url('admin/Cate/index')}" ><label>文章栏目</label></a></li>
            <li class="layui-nav-item"><a href="{:url('admin/Article/index')}" ><label>文章列表</label></a></li>


            <li class="layui-nav-item layui-nav-title item-show"><a>用户管理<i class="layui-icon layui-right">&#xe619;</i></a></li>
            <li class="layui-nav-item"><a href="{:url('admin/User/index')}" ><label>用户列表</label></a></li>


            <li class="layui-nav-item layui-nav-title item-show" ><a>站点基本设置<i class="layui-icon layui-right">&#xe619;</i></a></li>
            <li class="layui-nav-item"><a href="{:url('admin/System/index')}" ><label>基本配置</label></a></li>

        </ul>
    </div>




    <div class="layui-body">
        {block name="main"}{/block}
    </div>
</div>
<style>
    /*分页*/
    .pagination {}
    .pagination li {display: inline-block;margin-right: -1px;padding: 5px;border: 1px solid #e2e2e2;min-width: 20px;text-align: center;}
    .pagination li.active {background: #009688;color: #fff;border: 1px solid #009688;}
    .pagination li a {display: block;text-align: center;}
</style>
<script>
    layui.config({
        base: '/public/static/js/'
    }).use('admin');

</script>
{block name="script"}{/block}
</body>
</html>
